<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>☕ Canecas Personalizadas</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: orangered;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .inline {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .inline button {
      width: auto;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <h1>☕ Canecas Personalizadas</h1>

  <form id="pedidoForm">
    <label>Nome completo:</label>
    <input type="text" id="nome" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Entrega:</label>
    <select id="entrega" required>
      <option value="retirada">Vou retirar na feira</option>
      <option value="entrega">Quero entrega em casa</option>
    </select>

    <label>Telefone (para retirada):</label>
    <input type="text" id="telefone" placeholder="XXXX" required>

    <label>Descrição da caneca:</label>
    <textarea id="descricao" placeholder="Ex: Quero uma caneca com meu nome e logo"></textarea>

    <label>Imagem da caneca:</label>
    <input type="file" id="imagem" accept="image/*">

    <div class="inline">
      <button type="button" onclick="abrirAcompanhamentos()">Acompanhamentos</button>
    </div>

    <p id="total">Total: R$20</p>
    <p>O preço inicial inclui Caneca (R$20)</p>

    <button type="submit">Finalizar Pedido</button>
  </form>

  <script>
    const form = document.getElementById("pedidoForm");
    const entrega = document.getElementById("entrega");
    const telefone = document.getElementById("telefone");
    const descricao = document.getElementById("descricao");
    const imagem = document.getElementById("imagem");

    entrega.addEventListener("change", () => {
      if (entrega.value === "retirada") {
        telefone.placeholder = "4 últimos dígitos";
        telefone.maxLength = 4;
      } else {
        telefone.placeholder = "XX XXXXX-XXXX";
        telefone.maxLength = 15;
      }
    });

    form.addEventListener("submit", (e) => {
      // valida se descrição OU imagem foram preenchidos
      if (descricao.value.trim() === "" && imagem.files.length === 0) {
        alert("Você precisa enviar a descrição da caneca ou uma imagem (pode os dois).");
        e.preventDefault();
        return;
      }

      // valida telefone de retirada
      if (entrega.value === "retirada" && telefone.value.length !== 4) {
        alert("Para retirada, informe apenas os 4 últimos dígitos do telefone.");
        e.preventDefault();
        return;
      }
    });

    function abrirAcompanhamentos() {
      alert("Aqui você pode escolher os acompanhamentos (exemplo).");
      // futuramente pode abrir modal ou lista de checkboxes
    }
  </script>
</body>
</html>
