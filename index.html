<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canecas Sebrae - Feira</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<header>
  <h1>Canecas Sebrae - Feira</h1>
  <div id="vendedorHeader" style="display:none;">
    <span id="vendedorName"></span>
    <button id="trocarSenhaBtn">Trocar senha</button>
    <button id="logoutBtn">Sair</button>
  </div>
  <button id="loginBtn">Login Vendedor</button>
</header>
<main>
<section id="clienteSection">
<h2>Faça seu pedido</h2>
<form id="pedidoForm">
  <label>Nome completo:
    <input type="text" id="nomeCliente" placeholder="Seu nome completo">
    <span class="erro" id="erroNome"></span>
  </label>
  <label>Email:
    <input type="email" id="emailCliente" placeholder="seu@email.com">
    <span class="erro" id="erroEmail"></span>
  </label>
  <label>Telefone (para retirada):
    <input type="text" id="telefoneCliente" placeholder="XX XXXXX-XXXX">
    <span class="erro" id="erroTelefone"></span>
  </label>
  <label>Descrição da caneca:
    <textarea id="descCaneca" placeholder="Ex: Quero uma caneca com meu nome e logo"></textarea>
  </label>
  <label>Imagem da caneca:
    <input type="file" id="imgCaneca" accept="image/*">
    <img id="previewImg" style="display:none; max-width:150px; margin-top:5px;">
  </label>
  <fieldset>
    <legend>Bolos opcionais (R$20 cada)</legend>
    <label><input type="checkbox" name="bolo" value="Bolo de Fubá"> Bolo de Fubá</label>
    <label><input type="checkbox" name="bolo" value="Bolo de Fubá Cremoso"> Bolo de Fubá Cremoso</label>
    <label><input type="checkbox" name="bolo" value="Bolo de Chocolate"> Bolo de Chocolate</label>
    <label><input type="checkbox" name="bolo" value="Bolo de Cenoura com Chocolate"> Bolo de Cenoura com Chocolate</label>
  </fieldset>
  <label>Entrega:
    <select id="tipoEntrega">
      <option value="retirada">Vou retirar na feira</option>
      <option value="entrega">Quero entrega</option>
    </select>
  </label>
  <div id="totalDiv">Total: R$20</div>
  <button type="submit">Finalizar Pedido</button>
</form>

<section id="ticket" style="display:none;">
<h3>Pedido Finalizado</h3>
<p>Código do pedido: <span id="codigoPedido"></span></p>
<p>Nome: <span id="nomeFinal"></span></p>
<p>Produtos: <span id="produtosFinal"></span></p>
<p>Total: R$<span id="totalFinal"></span></p>
<p>Email: <span id="emailFinal"></span></p>
<p>Telefone: <span id="telefoneFinal"></span></p>
<p>Descrição: <span id="descFinal"></span></p>
<img id="imgFinal" style="max-width:150px; display:none; margin-top:5px;">
</section>
</section>

<section id="vendedorSection" style="display:none;">
<h2>Painel do Vendedor</h2>
<div style="overflow-x:auto;">
<table id="pedidosTable" border="1">
<thead>
<tr><th>Nome</th><th>Email</th><th>Produtos</th><th>Total</th><th>Status</th><th>Ver/Resgatar</th></tr>
</thead>
<tbody></tbody>
</table>
</div>
</section>

</main>
<script src="script.js"></script>
</body>
</html>
